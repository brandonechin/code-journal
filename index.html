<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3>Code Journal</h3>
          <a id="heading-a" href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row nowrap">
      <div class="column-half">
        <h2>New Entry</h2>
      </div>
      <div class="column-half text-align-right mt-15px">
        <a id="new" class="new-anchor" href="#" >New</a>
      </div>
    </div>
    <div id="entry-form" data-view="entry-form" >
      <form id="journal-form">
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="default">
          </div>
          <div class="column-half mt-15px">
            <label for="title">Title</label>
            <div class="mb-15px mt-5px">
              <input id="title" required type="text" name="title">
            </div>
            <label for="url">Photo URL</label>
            <div class="mt-5px">
              <input id="photo-url" required type="text" name="photoUrl">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full mt-15px">
            <label for="notes">Notes</label>
            <div class="mt-5px mb-15px">
              <textarea id="notes" required name="notes"></textarea>
            </div>
            <div class="text-align-right">
              <button type="submit">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <p id="no-entry" class="flex">No entries have been recorded.</p>
    <div id="entries" data-view="entries" >
      <ul>

      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
