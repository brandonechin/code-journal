<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="

    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3>Code Journal</h3>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="column-full">
        <h2>New Entry</h2>
      </div>
    </div>
    <div data-view="entry-form">
      <form id="journal-form">
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="default">
          </div>
          <div class="column-half mt-15px">
            <label for="title">Title</label>
            <div class="mb-15px mt-5px">
              <input id="title" required type="text" name="title">
            </div>
            <label for="url">Photo URL</label>
            <div class="mt-5px">
              <input id="photo-url" required type="text" name="URL">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full mt-15px">
            <label for="notes">Notes</label>
            <div class="mt-5px mb-15px">
              <textarea id="text-area" required name="notes"></textarea>
            </div>
            <div class="text-align-right">
              <button type="submit">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <p class="flex">No entries have been recorded.</p>
